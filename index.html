<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.scss" />
    <title>Trying out</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="block__one">
        <h1 class="block__one__title">
          We are build in Amsterdam. We are a branding agency specialised in
          e-commerce
        </h1>

        <div class="carousel__wrapper">
          <div class="carousel__track">
            <ul class="carousel__track__images">
              <li class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1675237292682-9228ef7698b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </li>
              <li class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1675205198503-eb65eb901a27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </li>
              <li class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1675019335923-05c6ddce8546?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </li>
              <li class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1675163918080-6d9c86941625?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </li>
              <li class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1675155111812-6828347b5c71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="block__two">
        <div class="message__wrapper">
          <div class="message__line message__line--top">
            <span class="message message--top">We believe our industry</span>
            <span class="message message--bottom">while buying decisions</span>
          </div>
          <div class="message__line message__line--bottom">
            <span class="message message--top">is blinded by numbers</span>
            <span class="message message--bottom">are driven by emotion</span>
          </div>
        </div>
      </section>

      <section class="block__three"></section>
    </main>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
